name: aws-deploy
on:
    push:
        branches: ['main']

env:
    S3_BUCKET_NAME: bucket-leafy
    CODE_DEPLOY_APPLICATION_NAME: my-codedeploy-app
    CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: my-codedeploy-deployment-front-group

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout source code.
              uses: actions/checkout@v2

            - name: Check Node v
              run: node -v

            - name: Generate Environment Variables File for Production
              run: |
                  echo "REACT_APP_MODE=${{ secrets.REACT_APP_MODE }}" >> .env.production
                  echo "REACT_APP_BASE_URL=${{ secrets.REACT_APP_BASE_URL }}" >> .env.production
              env:
                  REACT_APP_MODE: ${{ secrets.REACT_APP_MODE }}
                  REACT_APP_BASE_URL: ${{ secrets.REACT_APP_BASE_URL }}

            - name: Install Dependencies
              run: npm install

            - name: Clean build
              run: npm run clean

            - name: Build
              run: npm run build:prod

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ap-northeast-2

            - name: Upload to AWS S3
              run: |
                  aws deploy push \
                  --application-name ${{ env.CODE_DEPLOY_APPLICATION_NAME }} \
                  --ignore-hidden-files \
                  --s3-location s3://$S3_BUCKET_NAME/$GITHUB_SHA.zip \
                  --source .

            - name: Code Deploy
              run: |
                  aws deploy create-deployment \
                  --deployment-config-name CodeDeployDefault.AllAtOnce \
                  --application-name ${{ env.CODE_DEPLOY_APPLICATION_NAME }} \
                  --deployment-group-name ${{ env.CODE_DEPLOY_DEPLOYMENT_GROUP_NAME }} \
                  --s3-location bucket=$S3_BUCKET_NAME,bundleType=zip,key=$GITHUB_SHA.zip
